<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>

<h:body>

	<h1>
		Professor
	</h1>
	<br />

	<h:form>
		<h:outputText value="Id: #{professorBean.professor.id}"
			rendered="#professorBean.professor.id > 0}"></h:outputText>
		<br />
		<h:inputHidden value="#{professorBean.professor.id}"></h:inputHidden>
		Nome: <h:inputText value="#{professorBean.professor.nome}"></h:inputText>
		<br />
		Graduação: <h:inputText value="#{professorBean.professor.graducao}"></h:inputText>
		<br />
		Data Nasc: <h:inputText value="#{professorBean.professor.dataNascimento}">
			<f:convertDateTime pattern="dd/mm/yyyy"></f:convertDateTime>
		</h:inputText>
		<br />
		<h:commandButton action="#{professorBean.salvar()}" value="Salvar"></h:commandButton>
	</h:form>
	<br />
	<h3>Professores</h3>
	<h:dataTable value="#{professorBean.professores}" var="a" border="1">
		<h:column>
			<f:facet name="header">
				Id
			</f:facet>
			<h:outputText value="#{a.id}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">
				Nome
			</f:facet>
			<h:outputText value="#{a.nome}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">
				Graduação
			</f:facet>
			<h:outputText value="#{a.graducao}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">
				Acoes
			</f:facet>
			<h:form>
				<h:commandButton value="Editar" action="#{professorBean.carregar(a)}"></h:commandButton>
				<h:commandButton value="Remover" action="#{professorBean.remover(a)}"></h:commandButton>
			</h:form>
		</h:column>
	</h:dataTable>

</h:body>
</html>
